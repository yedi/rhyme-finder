<html>
	<head>
		<title>Rhyme Finder</title>
		<style>
			html, body { height: 100%; width: 100%; margin: 0; }
		</style>
<script type='text/javascript' id='lt_ws' src='http://localhost:51851/socket.io/lighttable/ws.js'></script>
        <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<ul class="nav nav-pills pull-right">
          <li class="active" id="view-analyses-btn"><a href="#">View Analyses</a></li>
          <li id="analyze-poem-btn"><a href="#">Analyze Poem</a></li>
          <li><a href="http://github.com/yedi/rhyme-finder">View on Github</a></li>
        </ul>
				<h3 class="text-muted">Reasoned Rhymer<h3>
			</div>
			<div id="view-analyses" class="nav-section">
				<form id="get-analysis-form" class="form-inline">
					<select id="select-title">
					{% for title in titles %}
						<option>{{title}}</option>
					{% endfor %}
					</select>
					<button type="submit" class="btn btn-info">See Analysis</button>
				</form>
				<div id="analysis">
					<div style="width: 50%" id="left-pane">
						<div id="lyrics-view">
						</div>
					</div>
					<div style="width: 50%" id="right-pane">
						<div style="height: 50%; overflow: scroll;" id="combo-list">
						</div>
						<div id="quote-list">
						</div>
					</div>
				</div>
			</div>
			<div id="add-poem" class="nav-section hide">
				<form id="add-poem-form" class="form-info">
					<button type="submit" class="btn btn-info">Analyze poem or song</button></class>
					<input id="poem-title" type="text" class="form-control" placeholder="Name of poem or song" />
					<textarea id="poem-text" rows=16 class="form-control" placeholder="Lyrics go here"></textarea>
				</form>
			</div>
		</div> <!-- /container -->

<!--         <script src="react.js"></script> -->
		<script src="out/goog/base.js" type="text/javascript"></script>
		<script src="rhymer.js" type="text/javascript"></script>
		<script type="text/javascript">goog.require("rhyme_finder.rhymer");</script>
	</body>
</html>
